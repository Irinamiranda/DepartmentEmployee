<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/processemployee}"
      th:object="${employee}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    Name: <input type="text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br/>
    Job title: <input type="text" th:field="*{jobTitle}"/>
    <span th:if="${#fields.hasErrors('jobTitle')}"
          th:errors="*{jobTitle}"></span><br/>
    Department: <input type="text" th:field="*{workPlace}"/>
    <span th:if="${#fields.hasErrors('workPlace')}"
          th:errors="*{workPlace}"></span><br/>

    <br/>
    <input type="submit" value="Submit" />

</form>
</body>
</html>
